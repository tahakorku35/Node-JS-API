<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Posts Viewer</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    img,
    video {
      width: 400px;
      height: 300px;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Media</th>
        <th>Caption</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="instagramPostsTableBody"></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const instagramPostsTableBody = document.getElementById("instagramPostsTableBody");

      function fetchInstagramPosts() {
        fetch("/getInstagram")
          .then(response => response.json())
          .then(data => displayInstagramPosts(data))
          .catch(error => {
            console.error("Error fetching Instagram posts:", error);
          });
      }

      function formatTimestamp(timestamp) {
        const options = {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        };
        return new Date(timestamp).toLocaleDateString('en-US', options);
      }

      function displayInstagramPosts(posts) {
        instagramPostsTableBody.innerHTML = ""; // Clear existing posts

        if (posts.data.length > 0) {
          posts.data.forEach(post => {
            const row = document.createElement("tr");
            const mediaCell = document.createElement("td");

            if (post.media_type === 'IMAGE') {
              mediaCell.innerHTML = `<a href="${post.media_url}" target="_blank"><img src="${post.media_url}" alt="Media"></a>`;
            } else if (post.media_type === 'VIDEO') {
              mediaCell.innerHTML = `<a href="${post.media_url}" target="_blank"><video controls><source src="${post.media_url}" type="video/mp4"></video></a>`;
            }

            row.appendChild(mediaCell);
            row.innerHTML += `<td>${post.caption ? post.caption : "No caption"}</td>`;
            row.innerHTML += `<td>${formatTimestamp(post.timestamp)}</td>`;

            instagramPostsTableBody.appendChild(row);
          });
        } else {
          const row = document.createElement("tr");
          row.innerHTML = "<td colspan='3'>No Instagram posts available.</td>";
          instagramPostsTableBody.appendChild(row);
        }
      }

      // Initial request to fetch Instagram posts
      fetchInstagramPosts();

      // Set interval to update posts every 5 minutes (adjust as needed)
      setInterval(fetchInstagramPosts, 300000); // 5 minutes in milliseconds
    });
  </script>

</body>

</html>
